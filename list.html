<!DOCTYPE html>

<body>
    
    <!-- There are 3 types of lists in html -->
        <!-- 1)Unordered List -->
        <!-- 2)Ordered List -->
        <!--3) Description List -->

        <!-- 1)Unordered List -->

        <!-- <ul type="circle"> -->
            <!-- <ul type="disc"> -->
                <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>BOOTSTRAP</li>
            <li>JAVASCRIPT</li>
            <li>REACT JS</li>
        </ul>

        <!---------------------------------------------------------->

        <!-- 2)Ordered List -->

        <!-- <ol type="A"> -->
        <!-- <ol type="a"> -->
        <!-- <ol type="I"> -->
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>BOOTSTRAP</li>
            <li>JAVASCRIPT</li>
            <li>REACT JS</li> 
        </ol>

        <!---------------------------------------------------------->

        <!-- 3)Description List -->

        <dl>
            <dt>HTML</dt>
            <dd>-Intro</dd>
            <dd>-Tags</dd>
            <dd>-Syntax</dd>
            <dd>-Layout</dd>
            <dt>CSS</dt>
            <dd>-Intro</dd>
            <dd>-CSS types</dd>
            <dd>-Syntax</dd>
            <dd>-CSS grid</dd>
        </dl>

        <!---------------------------------------------------------->
        
</body>
