<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!------------Image Tag--------->

    <img style="width: 500px; height: 400px;" src="nature.jpg" alt="nature image"> <br><br>

    <!-----------On image click, link opening--------->

    <a href="https://www.youtube.com" target="_blank">
        <img style="width: 500px; height: 400px;" src="nature.jpg" alt="nature image"> <br><br>
    </a>

    <!------------marquee tag--------->
    <marquee behavior="scroll" direction="right" scrollamount="10">WELCOME TO THE INSTITUTE</marquee>

    <!-- There are multiple properties of marquee tag
    1)behavior - means the type of scrolling, i.e. scroll, slide and alternate
    - scroll- it continuously scrolling the text. 
    - slide - text enters from one side, slides across, and stops once it reaches the end of its path. It does not loop or bounce â€” just slides once and stays.
    - alternate - text bounces once its reaches the end of its path.
    2)direction - defines the direction of scrolling, i.e. right, left , up and down
    3) scrollamount - it defines the speed of the text. 
    4)loop - how many times, marquee will loop. 
    5) scrolldelay - delay between each scroll movement -->
    
</body>
</html>
