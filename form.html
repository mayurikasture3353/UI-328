<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!----------------------------Form-------------------------------->

    <h1>Normal Form</h1>
    <form>
        Name: <input type="text"><br><br>
        Email: <input type="email"><br><br>
        Mobile: <input type="number"><br><br>
        DOB: <input type="date"><br><br>
        Gender: <input type="radio" name="Gender">Male <input type="radio" name="Gender"> Female <br><br>
        Course: <select name="" id="">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>BootStrap</option>
            <option>React JS</option>
            <option>Redux</option>
        </select>
        <br><br>
        Address: <textarea></textarea><br><br>
        Languages:<input type="checkbox">Marathi <input type="checkbox"> English <input type="checkbox"> Hindi <br><br>
        <input type="submit"> <br><br>
    </form>



    <!-----------------------Form validation---------------------------->

    <h1>Validation Form</h1>
    <form action="">
        Name: <input type="text" name="name" required placeholder="Enter Your Name" pattern="[A-Za-z]{10}"><br><br>
        Email: <input type="email" required placeholder="Enter Your Email"><br><br>
        Mobile: <input type="text" required placeholder="Enter Your Mob Number" pattern="[0-9]{10}"><br><br>
        DOB: <input type="date" min="2025-01-01" max="2025-05-07"><br><br> <!--Year - Month-date --- YY-MM-DD-->
        Gender: <input type="radio" name="Gender">Male <input type="radio" name="Gender" checked> Female <br><br>
        Course: <select name="" id="">
            <option>HTML</option>
            <option>CSS</option>
            <option selected>JavaScript</option>
            <option>BootStrap</option>
            <option>React JS</option>
            <option>Redux</option>
        </select>
        <br><br>
        Address: <textarea placeholder="Enter Address Here"></textarea><br><br>
        Languages:<input type="checkbox">Marathi <input type="checkbox"> English <input type="checkbox"> Hindi <br><br>
        <input type="submit"> <br><br>
    </form>

</body>
</html>
