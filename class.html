<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css classes</title>

    <style>
        .firstpara{
            background-color: gray;
            height: 80px;
            text-align: center;
            color: white;
        }

        .secondpara{
            background-color: seagreen;
            height: 80px;
            text-align: center;
            color: white;
        }

        #thirdpara{
            background-color: black;
            color: white;
            height: 80px;
            text-align: center;
        }

    </style>
</head>
<body>
    <p class="firstpara">Hii, how are you?</p>
    <p class="secondpara">Hii, how are you?</p>

    <p id="thirdpara">Where areyou?</p>
</body>
</html>
